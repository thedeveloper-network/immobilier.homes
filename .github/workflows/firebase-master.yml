name: Deploy to Firebase Hosting on tag
'on':
  push:
    tags:
      - 'portal-*'
jobs:
  build:
    # if: startsWith(github.event.ref, 'refs/tags/portal')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npx nx build portal
      - run: cp ./packages/portal/firebase.json ./dist/packages/
      - run: cp ./packages/portal/.firebaserc ./dist/packages/
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist/packages/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:  
      - name: Download Build
        uses: actions/download-artifact@v2
        with:
          name: build
          path: dist
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: dist
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IMMOBILIER_HOMES }}'
          channelId: live
          projectId: immobilier-homes
